<!DOCTYPE html>
<html>
<head>
    <title>Lista de Filmes</title>
</head>
<body>
    <h1>Lista de Filmes</h1>
    <ul>
        {% for filme in filmes %}
            <li>{{ filme.titulo }} ({{ filme.ano_lancamento }})</li>
        {% empty %}
            <li>Nenhum filme encontrado.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'filme_create' %}">Adicionar Novo Filme</a>
</body>
</html>
