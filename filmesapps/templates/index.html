<!-- filmesapps/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Filmes</title>
</head>
<body>
    <h1>Lista de Filmes</h1>
    <a href="{% url 'filme_create' %}">Adicionar Novo Filme</a>
    <ul>
        {% for filme in filmes %}
        <li>
            <a href="{% url 'filme_detail' filme.pk %}">{{ filme.titulo }}</a> - {{ filme.ano_lancamento }}
            <a href="{% url 'filme_update' filme.pk %}">Editar</a>
            <a href="{% url 'filme_delete' filme.pk %}">Deletar</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
