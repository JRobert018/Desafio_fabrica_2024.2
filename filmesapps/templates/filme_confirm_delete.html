<!-- filmesapps/templates/filme_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Deleção</title>
</head>
<body>
    <h1>Tem certeza de que deseja deletar "{{ filme.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar</button>
    </form>
    <a href="{% url 'filme_list' %}">Cancelar</a>
</body>
</html>
